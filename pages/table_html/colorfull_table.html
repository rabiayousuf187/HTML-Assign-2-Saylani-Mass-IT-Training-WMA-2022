<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Full Table</title>
</head>
<body>
    <div>
        <p><strong>Note:</strong>This table include scope, colspan, border, background color, width<br/>
        cellpadding, cellspacing</p>
        <table border="2" bgcolor = "pink" width="400" cellpadding="10" cellspacing="5">
            <tr>
                <th colspan="5" bgcolor="yellow">Table of 2</th>
            </tr>
            <tr>
                <th scope="row">2</th><td>*</td><td>1</td><td>=</td><td>2</td>
            </tr>
            <tr>
                <th scope="row">2</th><td>*</td><td>2</td><td>=</td><td>4</td>
            </tr>
            <tr>
                <th scope="row">2</th><td>*</td><td>3</td><td>=</td><td>6</td>
            </tr>
            <tr>
                <th scope="row">2</th><td>*</td><td>4</td><td>=</td><td>8</td>
            </tr>
            <tr>
                <th scope="row">2</th><td>*</td><td>5</td><td>=</td><td>10</td>
            </tr>
        </table>
    </div>
</body>
</html>
